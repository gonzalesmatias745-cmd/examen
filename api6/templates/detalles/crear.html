<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Detalle</title>

    <style>
        body {
            font-family: Arial;
            background: #e8f2ff;
            padding: 20px;
            color: #00334d;
        }
        h1 {
            text-align: center;
            color: #002233;
        }
        .form-container {
            background: white;
            padding: 25px;
            width: 400px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #aacbe0;
        }
        button {
            background: #5fa8d3;
            color: white;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            border: none;
            margin-top: 20px;
        }
        button:hover {
            background: #4b90b8;
        }
    </style>
</head>

<body>

<h1>Crear Detalle de Pedido</h1>

<div class="form-container">
    <form method="POST">
        {% csrf_token %}

        <label>Pedido:</label>
        <select name="pedido">
            {% for p in pedidos %}
            <option value="{{ p.id }}">{{ p.id }}</option>
            {% endfor %}
        </select>

        <label>Producto:</label>
        <select name="producto">
            {% for prod in productos %}
            <option value="{{ prod.id }}">{{ prod.nombre }}</option>
            {% endfor %}
        </select>

        <label>Cantidad:</label>
        <input type="number" name="cantidad">

        <label>Precio unitario:</label>
        <input type="number" name="precio_unitario" step="0.01">

        <button type="submit">Guardar</button>
    </form>
</div>

</body>
</html>
