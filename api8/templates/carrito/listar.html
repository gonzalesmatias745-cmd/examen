<!DOCTYPE html>
<html>
<head>
    <title>Carrito de Compras</title>
</head>
<body>
    <h1>Carrito de Compras</h1>

    <a href="{% url 'carrito-agregar' %}">Agregar al carrito</a>

    <table border="1">
        <tr>
            <th>Usuario</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Fecha agregado</th>
        </tr>

        {% for item in carrito %}
        <tr>
            <td>{{ item.usuario.nombre }}</td>
            <td>{{ item.producto.nombre }}</td>
            <td>{{ item.cantidad }}</td>
            <td>{{ item.fecha_agregado }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
