<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Proveedor</title>
    <style>
        body {
            background: #edf6f9;
            font-family: Arial;
        }
        form {
            width: 40%;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
        }
        input, textarea {
            width: 100%;
            margin-bottom: 12px;
            padding: 8px;
            border: 1px solid #a8dadc;
            border-radius: 5px;
        }
        button {
            background: #1d3557;
            color: white;
            padding: 10px;
            border-radius: 6px;
            border: none;
        }
        h1 {
            text-align: center;
            color: #1d3557;
        }
    </style>
</head>
<body>

<h1>Crear Proveedor</h1>

<form method="POST">
    {% csrf_token %}

    <input type="text" name="nombre" placeholder="Nombre" required>
    <input type="text" name="telefono" placeholder="Teléfono">
    <input type="email" name="email" placeholder="Correo" required>
    <textarea name="direccion" placeholder="Dirección"></textarea>

    <button type="submit">Guardar</button>
</form>

</body>
</html>
